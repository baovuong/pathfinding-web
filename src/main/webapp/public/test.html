<html>
<head>
<title>Test Client</title>
<link rel="stylesheet" type="text/css" href="css/world.css">
</head>
<body>
	<div id="main">
		<select id="algorithms">
		</select> <button id="findPath">Find Path</button>
		<table id="world"></table>
	</div>
	<script src="js/world.js"></script>
	<script>
        initWorld(10, 10);
        getAlgorithms(document.getElementById('algorithms'));
        document.getElementById('findPath').onclick = function() {
            var select = document.getElementById('algorithms');
            var algorithm = select.options[select.selectedIndex].value;
            findPath(algorithm);
        }
    </script>
</body>
</html>
